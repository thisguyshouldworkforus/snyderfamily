---
- name: Set a hostname
  hostname:
    name: transmission

- name: Setup /etc/hosts file
  ansible.posix.synchronize:
    checksum: yes
    src: hosts
    dest: /etc/hosts
    owner: yes
    group: yes

- name: Create OPT APPS NZBAPPDATA directory on all Media Servers
  file:
    path: /opt/apps/nzb_appdata
    state: directory
    group: media
    owner: root
    mode: '770'

- name: Mount NFS location on all Media Servers
  ansible.posix.mount:
    src: wickednas.snyderfamily.int:/nzb_appdata
    path: /opt/apps/nzb_appdata
    fstype: nfs
    opts: defaults,rw
    state: mounted

- name: Install Transmission
  vars:
    trans_apps:
      - transmission-gtk
      - transmission-daemon
  dnf:
    name: "{{ trans_apps }}"
    state: latest

- name: Copy systemd service file
  ansible.posix.synchronize:
    checksum: yes
    src: transmission-daemon.service
    dest: /usr/lib/systemd/system/transmission-daemon.service
    owner: yes
    group: yes
  register: systemd

- name: Copy media functions file
  ansible.posix.synchronize:
    checksum: yes
    src: mediafunctions.sh
    dest: /etc/profile.d/mediafunctions.sh
    owner: yes
    group: yes

- name: Reload systemd
  systemd:
    daemon_reload: yes
  when: systemd.changed

- name: Enable and Start Transmission Daemon
  systemd:
    name: transmission-daemon
    enabled: yes
    state: started